<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MST</title>

    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="preload" href="fonts/Prata-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Prata-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header" id="header">
        <div class="container header__container">
            <a class="header__logo">
                <!-- *аттрибут href удален, тк мы на главной странице и она не должна обновляться если кликать по лого тут (на других страницах href будет) -->
                <img src="images/logo.svg" alt="MST logo" width="64" height="64">
            </a>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            Home
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            About us
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">
                            Contacts
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <h1>main

        </h1>

    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__nav-wrapper">
                <nav class="footer__nav">
                    <ul class="footer__nav-list">
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">
                                Home
                            </a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">
                                About us
                            </a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#" class="footer__nav-link">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer__cotacts-wrapper">
                <a class="footer__logo">
                    <!-- *аттрибут href удален, тк мы на главной странице и она не должна обновляться если кликать по лого тут (на других страницах href будет) -->
                    <img class="footer__logo-img" src="images/logo.svg" alt="MST logo" width="64" height="64">
                </a>

                <ul class="footer__socials-list">
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/instagram.svg" alt="Instagram"
                                width="32" height="32">
                        </a>
                    </li>
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/tiktok.svg" alt="TikTok" width="32"
                                height="32">
                        </a>
                    </li>
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/linkedin.svg" alt="LinkedIn"
                                width="32" height="32">
                        </a>
                    </li>
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/facebook.svg" alt="Facebook"
                                width="32" height="32">
                        </a>
                    </li>
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/telegram.svg" alt="Telegram"
                                width="32" height="32">
                        </a>
                    </li>
                    <li class="footer__socials-item">
                        <a href="#" class="footer__socials-link">
                            <img class="footer__socials-link-img" src="images/svg/youtube.svg" alt="YouTube" width="32"
                                height="32">
                        </a>
                    </li>
                </ul>
                <button class="button footer__button" type="button" aria-label="order">visit animal</button>
            </div>
            <div class="footer__copyright-wrapper">
                <p class="footer__copyright-text">© 2024, Copyright.</p>
                <p class="footer__privacy-policy">Privacy policy</p>
                <p class="footer__terms-of-use">Terms of Use</p>
            </div>
        </div>
    </footer>

</body>

</html>
